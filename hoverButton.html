<body>
    <input id ="b1" class="btn btn-success " type="button" name="save all your work" 
    value="save"onmouseover="mouseOver(this.name)" onmouseout="mouseOut()">
 
    <input id ="b2" class="btn btn-info "type="button" name="cancle everything!.. you could lose your work"
  value="cancle"onmouseover="mouseOver(this.name)"onmouseout="mouseOut()" >
 
  <input id ="b3" class="btn btn-danger " type="button" name= "skip all"
  value="skip"onmouseover="mouseOver(this.name)" onmouseout="mouseOut()">
 

 <div id="d" style="font-size: xx-large;color: blue;"></div>

 <script>
 

function mouseOver(t) {
  d.innerHTML = "Do you want to "+t +"?";
}

function mouseOut() {
  d.innerHTML = "";
}



 </script>
